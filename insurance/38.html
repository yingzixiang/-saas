	<script>
		$("#search_input").keyup(function(){
			var keyWords=$(this).val();
			console.log(keyWords);
			$.ajax({
				type:"get",
				url:"http://www.izerosoft.com.cn/group/searchGroup",
				data:{
					groupName:keyWords
				},
				async:true,
				success:function(obj){
					$(".PP").html("");
					if(obj.result==1){
						$("#v").hide();
						$(".PP").show();
						for(var i=0,groupList="";i<obj.groupList.length;i++){
							groupList+="<li><div class='myrungrouplist'><p><img src='"
								+obj.groupList[i].groupLogo+
								"' alt='' /></p><div><p>"
								+obj.groupList[i].groupGroupname+
								"</p><p>所在地：<span>"
								+obj.groupList[i].groupCity+
								"</span>   &nbsp;&nbsp;成员：<span>"
								+obj.groupNum[i]+
								"</span></p></div><a href='40.html?groupId="
								+obj.groupList[i].groupId+
								"'>查看详情</a></div></li>";
						}
						$(".PP").html(groupList);
					}else{
						$(".PP").hide();
						$("#resultNo").show();
					}
					
				}
			});
		});
		/*版本一没有推荐团队*/
		$("#resultNo>img:eq(1)").show();
		$(".No").show;
	</script>
