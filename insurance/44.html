<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="css/common.css" />
        <script src="js/jquery-2.2.4.js"></script>
		 <link rel="stylesheet" type="text/css" href="js/weui/lib/weui.css"/>
        <script src="js/weui/js/jquery-weui.js"></script>
        <link rel="stylesheet" href="css/38.css" />
		<title>团队搜索</title>
		<style type="text/css">
			.weui_cells_title a{
				float:right;
				color:#09BB07;
			}

			.weui_textarea{
				color:#383838;
			}	
		</style>
	</head>
	<body>
		<div class="weui_cells_title">团队介绍：<a>提交</a></div>
		<div class="weui_cells weui_cells_form">
		  	<div class="weui_cell">
		    	<div class="weui_cell_bd weui_cell_primary">
		      		<textarea class="weui_textarea" placeholder="团队介绍" rows="3"></textarea>
		      		<div class="weui_textarea_counter"><span id="word_member">0</span>/50</div>
		    	</div>
		  	</div>
		</div>
	</body>
	<script>
	$(".weui_cells_title a").click(function(){
		var groupId=window.location.href.split(/groupId=/)[1].split(/&/)[0];
		$.ajax({
			type:"get",
			url:"http://www.izerosoft.com.cn/group/updateGroup",
			data:{
				groupId:groupId,
				groupIntroduce:$(".weui_textarea").val()
			},
			async:true
		});
		sessionStorage.setItem('RunGroupIntroduce',$(".weui_textarea").val());
		window.location.href="42.html?groupId="+groupId;
	});
	$(function(){
		$(".weui_textarea").val(sessionStorage.getItem('RunGroupIntroduce'));
	});
	$(".weui_textarea").keyup(function(){
		var i=$(".weui_textarea").val().length;
		console.log(i);
		$("#word_member").html(i);
		console.log($(".weui_textarea_counter").text());
		if($(".weui_textarea_counter").text()){
			
		}
	});
	
	</script>
</html>
