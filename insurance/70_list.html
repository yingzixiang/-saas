<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="js/weui/css/jquery-weui.css" />
		<link rel="stylesheet" href="js/weui/lib/weui.min.css" />
		<script src="js/jquery.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/weui/js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
		<title>人员详情</title>
		<style type="text/css">
			.weui_label img {
				width: 25px;
				height: 25px;
			}
			
			.weui_cell_primary img {
				width: 20px;
				height: 20px;
				margin: 0 5px;
				vertical-align: text-bottom;
			}
			
			.weui_label {
				width: 80px;
				text-align: center;
				color:#989898
			}
			
			.weui_input{
				color:#383838
			}
			#addinfor{
				
				color:red;
				margin: 10px auto;
				
				width: 15em;
				font-size: 14px;
			}
			.weui_cells{
				margin-top: 0;
			}
			.weui_cell span{
				color:#383838
			}
			#sex_1{
				display: none;
			}
		</style>
	</head>

	<body>
		
		<div class="weui_cells">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">姓名：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actName">姓名</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">性别：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="sex_1" alt="1">男</span>
					<span id="sex_1" alt="2">女</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">年龄：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actAge">年龄</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">身份证：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actIdcard">身份证号</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">手机号码：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actPhone">手机号码</span>
				</div>
			</div>
			<div class="weui_cell" style="display: none;">
				<div class="weui_cell_hd"><label class="weui_label">紧急电话：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actContents">紧急电话</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">现居地址：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actAdress">现居地址</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">血型：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actOAB">血型</span>
				</div>
			</div>
			<div class="weui_cell" style="display: none;">
				<div class="weui_cell_hd"><label class="weui_label">衣服尺码：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actSize">衣服尺码</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">病史：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actPmh">既往病史，无可不填</span>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">备注：</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<span id="actMore">备注</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"http://www.izerosoft.com.cn/activity/memAndell",
					async:true,
					data:{
						memberid:window.location.href.split(/memberId=/)[1].split(/&/)[0],
						activityId:window.location.href.split(/activityId=/)[1].split(/&/)[0],
					},
					success:function(res){
						console.log(res);
						$("#actName").html(res.member.memberNickame);
						if(res.ell.membersex==1){
							$("#sex_1").show();
						}else if(res.ell.membersex==2){
							$("#sex_2").show();
						}else{
							
						}
						$("#actAge").html(res.ell.memberage);
						$("#actIdcard").html(res.member.memberIdcard);
						$("#actPhone").html(res.member.memberMobile);
						$("#actContents").html(res.ell.membercontacts);
						$("#actPmh").html(res.ell.memberpmh);
						$("#actAdress").html(res.ell.memberadress);
						$("#actOAB").html(res.ell.memberoab);
						$("#actSize").html(res.ell.membersize);
						$("#actMore").html(res.ell.memberadds);
					}
				});
			})
		</script>
	</body>
</html>
